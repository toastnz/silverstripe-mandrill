---
Name: mandrill
After:
  - emailconfig
---
SilverStripe\Core\Injector\Injector:
  Member_ChangePasswordEmail:
    class: Mandrill_ChangePasswordEmail
  Member_ForgotPasswordEmail:
    class: Mandrill_ForgotPasswordEmail
  SilverStripe\Control\Email\Mailer:
    class: MandrillMailer
    properties:
      SwiftMailer: '%$MandrillMailer'
  Psr\SimpleCache\CacheInterface.MandrillAdmin:
    factory: SilverStripe\Core\Cache\CacheFactory
    constructor:
      namespace: "MandrillAdmin"


SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - MandrillSiteConfig

MandrillMailer:
  default_params:
    preserve_recipients: false
    inline_css: true
  subaccount: null
  global_tags: {  }
  use_google_analytics: true
  name_fallback: true
MandrillAdmin:
  cache_enabled: true
MandrillEmail:
  change_password_template: ChangePasswordEmail
  forgot_password_template: ForgotPasswordEmail
  default_theme: dark
  default_template: email/BasicEmail
  templates:
    - BasicEmail
    - BoilerplateEmail
    - LogoEmail
  themes:
    dark:
      header_color: '#333333'
      header_font_color: '#ffffff'
      footer_color: '#ebebeb'
      footer_font_color: '#333333'
      panel_color: '#ECF8FF'
      panel_border_color: '#b9e5ff'
      panel_font_color: '#000000'
      btn_color: '#2ba6cb'
      btn_border_color: '#2284a1'
      btn_font_color: '#fff'
    light:
      header_color: '#eeeeee'
      header_font_color: '#333333'
      footer_color: '#ebebeb'
      footer_font_color: '#333333'
      panel_color: '#ECF8FF'
      panel_border_color: '#b9e5ff'
      panel_font_color: '#000000'
      btn_color: '#2ba6cb'
      btn_border_color: '#2284a1'
      btn_font_color: '#fff'
    blue:
      header_color: '#eeeeee'
      header_font_color: '#6c737b'
      footer_color: '#ebebeb'
      footer_font_color: '#333333'
      panel_color: '#00afcb'
      panel_border_color: '#008ea5'
      panel_font_color: '#ffffff'
      btn_color: '#2ba6cb'
      btn_border_color: '#2284a1'
      btn_font_color: '#fff'
